name: Commit Message Linting

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Get commit range
        id: commit-range
        run: |
          echo "::set-output name=range::$(git rev-list -n 1 ${{ github.event.before }}^..${{ github.sha }})"
        shell: bash

      - name: Run linting on each commit
        run: |
          IFS=$'\n' # Set Internal Field Separator to newline
          for commit in $(git rev-list --reverse ${COMMIT_RANGE}); do
            npx commitlint --from=$commit --to=$commit
          done
        env:
          COMMIT_RANGE: ${{ steps.commit-range.outputs.range }}